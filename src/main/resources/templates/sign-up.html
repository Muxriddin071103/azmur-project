<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: url("https://codingstella.com/wp-content/uploads/2024/01/download-8-scaled.jpeg") no-repeat;
            background-position: center;
            background-size: cover;
        }

        .form-box {
            position: relative;
            width: 400px;
            height: 550px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
        }

        .inputbox {
            position: relative;
            margin: 20px 0;
            width: 100%;
            border-bottom: 2px solid #fff;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1em;
            pointer-events: none;
            transition: 0.5s;
        }

        input:focus ~ label,
        input:valid ~ label {
            top: -5px;
            font-size: 0.9em;
        }

        .inputbox input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 5px;
            color: #fff;
        }

        .inputbox ion-icon {
            position: absolute;
            right: 8px;
            color: #fff;
            font-size: 1.2em;
            top: 10px;
        }

        button {
            width: 100%;
            height: 45px;
            border-radius: 40px;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #333;
            margin-top: 15px;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .register {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin: 20px 0 10px;
        }

        .register p a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<section>
    <div class="form-box">
        <div class="form-value">
            <form id="registerForm" method="POST" action="/auth/sign-up">
                <h2>Register</h2>

                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="firstName">First Name</label>
                </div>

                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="lastName">Last Name</label>
                </div>

                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>

                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="inputbox">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <input type="number" id="age" name="age" required>
                    <label for="age">Age</label>
                </div>

                <button type="submit">Register</button>

                <div class="register">
                    <p>Already have an account? <a href="/auth/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
