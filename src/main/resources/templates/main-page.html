<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Parts Store Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 22px;
            text-transform: uppercase;
            color: #ffb400;
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            text-align: center;
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ddd;
            font-size: 18px;
            display: block;
            padding: 10px 0;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #444;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .top-nav {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .top-nav .search-bar {
            display: flex;
            align-items: center;
        }

        .top-nav .search-bar input {
            padding: 8px 12px;
            margin-right: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .top-nav .user-info {
            display: flex;
            align-items: center;
        }

        .top-nav .user-info img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dashboard-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            color: #777;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Auto Parts Store</h2>
    <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Inventory</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
    </ul>
</div>

<div class="main-content">
    <div class="top-nav">
        <div class="search-bar">
            <input type="text" placeholder="Search for parts, orders...">
        </div>
        <div class="user-info">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="User">
            <span th:text="${fullName}"></span>
        </div>
    </div>

    <div class="dashboard-overview">
        <div class="card">
            <h3>Total Sales</h3>
            <p>$25,000</p>
        </div>
        <div class="card">
            <h3>New Orders</h3>
            <p>150 Orders</p>
        </div>
        <div class="card">
            <h3>Available Stock</h3>
            <p>1,200 Items</p>
        </div>
        <div class="card">
            <h3>Active Customers</h3>
            <p>350 Customers</p>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Auto Parts Store. All rights reserved.</p>
    </div>
</div>
</body>
</html>
